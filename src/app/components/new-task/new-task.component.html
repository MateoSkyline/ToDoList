<div class="grid">
    <span class="new-task col-9 p-float-label">
        <input id="task" type="text" aria-describedby="task-help" pInputText [(ngModel)]="task"/>
        <label for="task" class="block">Describe your task...</label>
    </span>
    <div class="col-3">
        <button pButton pRipple type="button" label="Add to list!" class="p-button-outlined p-button-rounded"
        [disabled]="task == ''" (click)="addTask()"></button>
    </div>
</div>
